<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion x LeetCode Sync</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Notion x LeetCode Sync</h1>
    <p>Click the button below to synchronize your LeetCode problems with your Notion database.</p>
    <button class="sync-btn" id="syncButton">
      <div class="loader" id="syncLoader"></div>
      <span>Sync Now</span>
    </button>
    <div class="results" id="resultsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
