<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LeetCode â†’ Notion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Notion x LeetCode</h1>
    <p>Add your solved problem with an approach and sync with Notion.</p>

    <input type="text" id="approach" placeholder="Enter your approach..." />

    <div class="buttons">
      <button class="add-btn" id="send">
        <div class="loader" id="addLoader" style="display:none;"></div>
        <span>Add</span>
      </button>
      <button class="sync-btn" id="sync">
        <div class="loader" id="syncLoader" style="display:none;"></div>
        <span>Sync</span>
      </button>
    </div>

    <div id="status" class="status-text"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
