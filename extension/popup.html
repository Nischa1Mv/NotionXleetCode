<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LeetCode → Notion</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        width: 280px;
        background: linear-gradient(to bottom right, #f0f4ff, #e2e8f0);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 180px;
      }

      .container {
        background: #fff;
        padding: 16px 20px;
        border-radius: 16px;
        box-shadow: 8px 8px 20px #cbd5e1, -8px -8px 20px #ffffff;
        width: 100%;
      }

      h2 {
        font-size: 16px;
        margin-bottom: 12px;
        text-align: center;
        color: #3b3b3b;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 10px;
        background: #f1f5f9;
        box-shadow: inset 2px 2px 5px #cbd5e1, inset -2px -2px 5px #ffffff;
        margin-bottom: 14px;
        font-size: 14px;
        transition: 0.2s;
      }

      input[type="text"]:focus {
        outline: none;
        background: #e0f2fe;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(to bottom right, #6366f1, #4f46e5);
        color: white;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        transition: 0.3s ease;
      }

      button:hover {
        transform: scale(1.03);
        background: linear-gradient(to bottom right, #4f46e5, #4338ca);
      }

      #status {
        margin-top: 12px;
        font-size: 13px;
        color: #1e293b;
        text-align: center;
        min-height: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>LeetCode → Notion</h2>
      <input type="text" id="approach" placeholder="Enter your approach..." />
      <div class="buttons">
        <button id="send">Add</button>
        <button id="sync">Sync</button>
      </div>
      <p id="status"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
