<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Problem Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LeetCode Problem Tracker</h1>
    
    <div class="input-group">
      <label for="problem-name" class="label">Problem Name:</label>
      <input type="text" id="problem-name" placeholder="Problem name will be auto-filled..." readonly>
    </div>
    
    <div class="input-group">
      <label for="approach" class="label">Your Approach:</label>
      <textarea id="approach" placeholder="Describe your approach to solving this LeetCode problem..."></textarea>
    </div>
    
    <div class="button-group">
      <button id="send">Save Approach</button>
      <!-- <button id="sync">Sync with Notion</button> -->
    </div>
    
    <div id="status" class="status-info">ℹ️ Ready to save your LeetCode approach</div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
